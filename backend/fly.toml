app = 'ai-defender-api'
primary_region = 'ams'

[build]
  dockerfile = 'honeypot/Dockerfile'

[env]
  HONEYPOT_DB_PATH = '/data/honeypot.db'
  HONEYPOT_HOST = '0.0.0.0'
  HONEYPOT_PORT = '5000'

[http_service]
  internal_port = 5000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[http_service.checks]]
  grace_period = '10s'
  interval = '30s'
  method = 'GET'
  path = '/health'
  timeout = '5s'

[mounts]
  source = 'honeypot_data'
  destination = '/data'

[[vm]]
  size = 'shared-cpu-1x'
  memory = '512mb'
